name: contruction_Docusaurus

on:
  push:
     branches:
        - main

jobs:
   my-first-job:
      runs-on: ubuntu-latest
      steps:
           - uses: actions/checkout@v3
           - name: Setup Node.js
             uses: actions/setup-node@v3
             with:
                node-version: '20'
           -name: Install dependencies
           run: npm install
           -name: Docusaurus_contruction
           run: npm run build
           - name: Github_pages
             uses: peaceiris/actions-gh-pages@v4
             with:
               github_token:${{ secrets.GITHUB_TOKEN }}
               publish_dir: ./sous_dossier/build
